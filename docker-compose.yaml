services:
  postgres:
    image: postgres:latest
    networks:
      - pipe_network
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_DB=airflow
      - POSTGRES_PASSWORD=airflow


  init-airflow:
    image: apache/airflow:latest
    depends_on:
      - postgres
    networks:
      - pipe_network
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@postgres/airflow
    command: >
      bash -c "airflow db init &&
                airflow users create --username airflow --password password --firstname admin --lastname admin --role Admin --email admin@example.com"


  webserver:
    build:  
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      - postgres
      - init-airflow
    networks:
      - pipe_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts/
      - ./data:/opt/airflow/data/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOAD_X = n
      - EXECUTOR=Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=3QXftpNTHEXF7slBYWaj7dtNuTBRK3SJQVyNsR0FN0s=
      - AIRFLOW__WEBSERVER__DEFAULT__USER_USERNAME=airflow
      - AIRFLOW__WEBSERVER__DEFAULT__USER_PASSWORD=password
      - AIRFLOW_WWW_USER_USERNAME=airflow
      - AIRFLOW_WWW_USER_PASSWORD=PASSWORD
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    ports:
      - "8080:8080"
    command: webserver


  scheduler:
    build:  
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      - postgres
      - init-airflow
    networks:
      - pipe_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts/
      - ./data:/opt/airflow/data/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOAD_X = n
      - EXECUTOR=Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=3QXftpNTHEXF7slBYWaj7dtNuTBRK3SJQVyNsR0FN0s=
      - AIRFLOW__WEBSERVER__DEFAULT__USER_USERNAME=airflow
      - AIRFLOW__WEBSERVER__DEFAULT__USER_PASSWORD=password
      - AIRFLOW_WWW_USER_USERNAME=airflow
      - AIRFLOW_WWW_USER_PASSWORD=PASSWORD
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    command: scheduler


networks:
  pipe_network:
    driver: bridge